<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
      }

      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 20px 50px;
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 10;
      }

      .auth-buttons {
        display: flex;
        gap: 15px;
      }

      .login-btn {
        background: #00c7c7;
        color: #fff;
        padding: 8px 16px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
      }

      .login-btn:hover {
        background: #009999;
      }

      .hero {
        position: relative;
        height: 100vh;
        width: 100%;
        background: url("project images/f5.jpg") no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        padding: 0 20px;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        z-index: 1;
      }

      .hero-text {
        position: relative;
        z-index: 2;
        max-width: 600px;
      }

      .hero-text h2 {
        font-size: 28px;
        margin-bottom: 15px;
        letter-spacing: 2px;
      }

      .hero-text h1 {
        font-size: 70px;
        font-weight: bold;
        margin-bottom: 35px;
        line-height: 1.1;
      }

      .buttons {
        display: flex;
        justify-content: center;
      }

      .home-btn {
        display: inline-block;
        padding: 15px 40px;
        border-radius: 30px;
        background: linear-gradient(135deg, #00c7c7, #009999);
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
      }

      .home-btn:hover {
        background: linear-gradient(135deg, #009999, #007777);
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      }

      @media (max-width: 768px) {
        .hero-text h1 {
          font-size: 45px;
        }
        .hero-text h2 {
          font-size: 20px;
        }
        .home-btn {
          padding: 12px 28px;
          font-size: 16px;
        }
        header {
          padding: 15px 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="auth-buttons">
        <a href="login.html" class="login-btn">Log In</a>
        <a href="signup.html" class="login-btn">Sign Up</a>
      </div>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h2>Travel Mate</h2>
        <h1>EXPLORE<br />THE WORLD</h1>
        <div class="buttons">
          <a href="main.html" class="home-btn">Home</a>
        </div>
      </div>
    </section>
  </body>
</html>
